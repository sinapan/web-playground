<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>

<body>
    <h1>Register</h1>
    <form action="">
        <div>
            <label for="first">First Name:</label>
            <input type="first" placeholder="First Name" required>
            <label for="last">Last Name:</label>
            <input type="last" placeholder="Last Name" required>
        </div>
        <div>
            <label for="male">Male:</label>
            <input id="male" type="radio" name="gender" value="male">
            <label for="female">Female:</label>
            <input id="female" type="radio" name="gender" value="female">
            <label for="other">Other:</label>
            <input id="other" type="radio" name="gender" value="other" checked>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" required>
            <label for="password">Password:</label>
            <!-- <input id="password" type="password" maxlength="20" minlength="4" required> -->
            <input id="password" type="password" pattern=".{5,10}" required
                title="Required length between 5 to 10 characters!">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input id="birthday" type="date" min="1900-01-01" max="2018-12-31" required>
        </div>
        <div>
            <label>
                Birthday:
                <select>
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                <select>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>Year</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                </select>
            </label>
        </div>
        <div>
            <label for="agreement">I agree to the terms and conditions:</label>
            <input id="agreement" type="checkbox" required>
        </div>
        <div>
            <input type="submit" name="" id="">
        </div>
    </form>
</body>

</html>
